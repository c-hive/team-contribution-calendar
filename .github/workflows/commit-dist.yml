name: Commit dist

on: [push]

jobs:
  commit-dist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        yarn install
    - name: Lint
      run: |
        yarn run lint
    - name: Test
      run: |
        yarn run test
    - name: Build
      run: |
        yarn run build
        yarn run distify
