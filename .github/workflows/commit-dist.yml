name: Commit dist

on:
  push:
    tags:
    - 'v*'

jobs:
  commit-dist:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        yarn install
    - name: Lint
      run: |
        yarn run lint
    - name: Test
      run: |
        yarn run test
    - name: Build
      run: |
        yarn run build
        yarn run distify
