name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
    - uses: actions/checkout@v1
    - name: Test
      run: |
        yarn install
        yarn run test
    - name: Generate test coverage
      run: |
        yarn run test:coverage > ./coverage/lcov.info
    - name: Send data to Coveralls
      uses: coverallsapp/github-action@v1.0.1
      with:
          github-token: ${{ secrets.github_token }}
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
    - uses: actions/checkout@v1
    - name: Lint
      run: |
        yarn install
        yarn run lint
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        yarn install
        yarn run build
        yarn run distify
  commit-dist:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    if: github.ref == master # <- make sure this works, otherwise need a different workflow restricted to master
    needs: lint, test, build
    steps:
    - uses: actions/checkout@v1
    - name: Commit & push dist to master
      run: |
        yarn install
        yarn run build
        yarn run distify
