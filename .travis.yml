language: node_js
node_js:
  - "stable"
install:
  - yarn install
cache:
  directories:
    - "node_modules"
stages:
    - lint
    - test
    - name: distify
      if: branch = master
jobs:
  include:
    - stage: lint
      script:
        - yarn run lint
    - stage: test
      script:
        - yarn run test
    - stage: distify
      script:
        - yarn run build
        - bash ./scripts/distify.sh